<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise Files</title>
	<style>
		input[type="text"] {
			width: 100%;
			text-align: right;
		}

		button.mdas {
			width: 100%;
		}

		.page-loading-status {
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body onload="startMyTime()">
	<div class="text-center page-loading-status">
		<div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
			<span class="visually-hidden">Loading...</span>
		</div>
		<p>Loading... </p>
	</div>
	<div class="container mt-4 text-center">
		<div class="row justify-content-center">
			<div class="col-12 text-center">
				<ul class="nav nav-fill">
					<li class="nav-item">
						<a class="nav-link" href="https://ellenjane001.github.io/KodeGo-Exercise/index.html">Return to
							Exercises</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active disabled" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./requirements.html">Requirements</a>
					</li>
				</ul>

			</div>
			<div class="col-lg-12">
				<h2>Basic Calculator</h2>
			</div>
			<div class="col-12 my-2">
				<div class="form-check form-switch d-inline-block">
					<label class="form-check-label" for="flexSwitchCheckDefault" id="display-time"></label>
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

				</div>
			</div>
			<div class="col-lg-10">
				<input title="screen" type="text" name="screen" id="screen"
					oninput="calculator.getInput(event.target.value)">
			</div>
		</div>
		<div class="row mt-2 justify-content-center" id="results">

		</div>
		<div class="row mt-2 justify-content-center">
			<div class="col-lg-5 btn-group">
				<button class="btn btn-primary numbers" value="1">1</button>
				<button class="btn btn-outline-primary numbers" value="2">2</button>
				<button class="btn btn-primary numbers" value="3">3</button>
				<button class="btn btn-outline-primary numbers" value="4">4</button>
				<button class="btn btn-primary numbers" value="5">5</button>
			</div>
			<div class="col-lg-5 btn-group">
				<button class="btn btn-outline-primary numbers" value="6">6</button>
				<button class="btn btn-primary numbers" value="7">7</button>
				<button class="btn btn-outline-primary numbers" value="8">8</button>
				<button class="btn btn-primary numbers" value="9">9</button>
				<button class="btn btn-outline-primary numbers" value="0">0</button>
			</div>
		</div>
		<div class="row mt-2 justify-content-center">
			<div class="col-lg-2">
				<button class="btn btn-primary mdas" value='+'
					onclick="calculator.setCalculatorOperation('+')">+</button>
			</div>
			<div class="col-lg-2">
				<button class="btn btn-primary mdas" value="-"
					onclick="calculator.setCalculatorOperation('-')">-</button>
			</div>
			<div class="col-lg-2">
				<button class="btn btn-primary mdas" value="*"
					onclick="calculator.setCalculatorOperation('*')">*</button>
			</div>
			<div class="col-lg-2">
				<button class="btn btn-primary mdas" value="/"
					onclick="calculator.setCalculatorOperation('/')">/</button>
			</div>
			<div class="col-lg-2">
				<button class="btn btn-secondary mdas" onclick="calculator.cls()">C</button>
			</div>
		</div>
		<div class="row mt-2 justify-content-center">
			<div class="col-lg-10">
				<button class="btn btn-primary mdas" onclick="calculator.displayResults()">=</button>
			</div>
		</div>

	</div>
	<script src="./js/classes.js"></script>
	<script src="./js/index.js"></script>
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
