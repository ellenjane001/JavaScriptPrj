<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<style>
			input[type="text"] {
				width: 100%;
				text-align: right;
			}
			button.mdas {
				width: 100%;
			}
			.page-loading-status {
				position: absolute;
				top: 50%;
				left: 50%;

			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	</head>
	<body onload="startMyTime()">
		<div class="text-center page-loading-status">


			<div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">

				<span class="visually-hidden">Loading...</span>
			</div>
			<p>Loading...
			</p>

		</div>


		<div class="container mt-4">
			<div class="row">
				<div class="col-lg-12">
					<h2>Basic Calculator</h2>
				</div>

				<div class="col-lg-12">
					<p id="display-time"></p>
				</div>
				<div class="col-lg-10">
					<input type="text" name="screen" id="screen" oninput="calculator.getInput()">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-lg-2">
					<button class="btn btn-primary mdas" onclick="calculator.setCalculatorOperation('+')">+</button>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-primary mdas" onclick="calculator.setCalculatorOperation('-')">-</button>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-primary mdas">*</button>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-primary mdas">/</button>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-secondary mdas" onclick="calculator.cls()">C</button>
				</div>


			</div>
			<div class="row mt-2">
				<div class="col-lg-10">
					<button class="btn btn-primary mdas" onclick="calculator.displayResults()">=</button>

				</div>


			</div>

			<div class="row mt-2">
				<h3></h3>

			</div>


		</div>


		<script src="./js/classes.js"></script>
		<script src="./js/index.js"></script>
		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</body>
</html>
