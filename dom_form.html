<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Attendance Sheet</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<script src="./js/ajax.js"></script>

	</head>
	<body onload="retrieveAllRecords()">

		<div class="container">
			<div class="row mt-5 justify-content-center">

				<div class="col-lg-6">
					<form action="" method="">
						<div class="mb-3">
							<label for="name" class="form-label">Please enter your name</label>
							<input type="text" class="form-control form-field" id="name" aria-describedby="nameHelp">

							<div id="nameHelp" class="form-text">We will not steal your identity</div>
						</div>
						<div class="mb-3">
							<label for="lastname" class="form-label">Your Family Name</label>
							<input type="text" class="form-control form-field" id="lastname" aria-describedby="lnameHelp">

							<div id="lnameHelp" class="form-text">This field is necessary</div>
						</div>

						<div class="form-check">
							<input class="form-check-input form-field" type="radio" name="gender" id="gender-male">
							<label class="form-check-label" for="gender-male">
								Male
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input form-field" type="radio" name="gender" id="gender-female">
							<label class="form-check-label" for="gender-female">
								Female
							</label>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Options</label>
							</div>
							<select class="custom-select form-field" id="inputGroupSelect01">
								<option selected>Choose your location</option>
								<script>
									getAllCountries();
								</script>

							</select>
						</div>


						<button type="button" onclick="saveRecord()" class="btn btn-primary">Submit</button>


					</form>


				</div>

			</div>
			<div class="row mt-5 justify-content-center">

				<div class="col-lg-6">
					<div id="parent-div">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Last Name</th>
									<th>Gender</th>
									<th>Country</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody></tbody>

						</table>

					</div>


				</div>
			</div>
		</div>
		<script src="./js/dom.js"></script>
		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</body>
</html>
