<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>Please fill out the form</h1>
		<form id="form-fill">
			<div>
				<label for="name">Please enter your name</label>
				<input type="text" class="form-field">
			</div>
			<div>
				<label for="name">Please enter your family name</label>
				<input type="text" class="form-field">
			</div>
			<div>
				<label for="gender-female">

					<input type="radio" class="form-field" value="F" name="gender" id="gender-female">
					Female
				</label>
				<label for="gender-male">
					<input type="radio" class="form-field" value="M" name="gender" id="gender-male">
					Male
				</label>
			</div>
			<div>
				<button type="button" onclick="processSubmission()">Submit</button>
			</div>
		</form>
		<p class="form-field">
			This is a paragraph with a class of form-field.
		</p>
		<form action="" method="POST">
			<div id="parent-div">
				<table border="1">
					<thead>
						<tr>
							<th>Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-record="0">

								Erwin
							</td>
							<td>
								Macaraig
							</td>
							<td>
								M
							</td>
							<td>
								<button data-record="0" type="submit" onclick="deleteRecord(event)">DELETE</button>

							</td>
						</tr>
						<tr data-record="1">
							<td>
								Ellen
							</td>
							<td>
								Cababaro
							</td>
							<td>
								F
							</td>
							<td>
								<button data-record="1" type="submit" onclick="deleteRecord(event)">DELETE</button>

							</td>
						</tr>
						<tr data-record="2">
							<td>
								Luis
							</td>

							<td>
								<button data-record="2" type="submit" onclick="deleteRecord(event)">DELETE</button>

							</td>
						</tr>


					</tbody>

				</table>
			</div>


		</form>

		<script src="js/dom.js"></script>
	</body>
</html>
